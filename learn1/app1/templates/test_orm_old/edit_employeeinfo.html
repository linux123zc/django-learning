<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <h1>修改员工信息</h1>
        <hr>
        <form action="/test_orm_old/edit_employeeinfo_old/{{ info.id }}/" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" id="id" value="{{ info.id }}">
            <div>
                <label for="">电话号码</label>
                <input type="text" name="phone" id="phone" value="{{ info.phone }}">
            </div>
            <br>
            <div>
                <label for="">地址</label>
                <input type="text" name="address" id="address" value="{{ info.address }}">
            </div>
            <br>
            <div><input type="submit" value="保存"></div>
        </form>
    </div>
</body>
</html>
