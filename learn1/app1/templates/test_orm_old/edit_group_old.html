<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <h1>修改团体</h1>
    </div>
    <form action="/test_orm_old/edit_group_old/{{ group.id }}/" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" id="id" value="{{ group.id }}">
        <div>
            <label for="">团体</label>
            <input type="text" name="group_name" id="group_name" value="{{ group.group_name }}">
        </div>
        <br>
        <div>
            <label for="">备注</label>
            <input type="text" name="group_script" id="group_script" value="{{ group.group_script }}">
        </div>
        <br>
        <div><input type="submit" value="提交"></div>
    </form>
</body>
</html>
